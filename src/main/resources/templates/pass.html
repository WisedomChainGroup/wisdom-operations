<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>WDC基本指数</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" th:src="@{/js/monitor.js}"></script>
    <script type="text/javascript" th:src="@{/js/spin.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/ladda.min.js}"></script>
    <link th:href="@{/css/ladda.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/pass.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<section class="outer-section">
    <div class="">
        <div class="basic_top_info">
            <div class="h_top">
                <span class="top_info"><a href="basic">基础信息</a></span>
                <span class="out_info"><a style="color: #5B9AFF;">导入导出</a></span>
            </div>
        </div>
    </div>
    <div class="pass_backdrop">
        <div class="pass_info">
            <div class="pass_info_kv">
                <div class="info_key">From</div>
                <div class="info_input"><input class="form-control" id="input_from" placeholder="Enter FromAddress">
                </div>
            </div>
            <div class="pass_info_kv">
                <div class="info_key">To</div>
                <div class="info_input"><input class="form-control" id="input_to" placeholder="Enter ToAddress"></div>
            </div>
            <div class="pass_info_kv">
                <div class="info_key">事务类型</div>
                <div class="info_input"></div>
            </div>
            <div>
                <button class="export ladda-button" data-style="slide-down"><span class="ladda-label">导出Excel</span>
                </button>
            </div>
            <button class="export_case">
                <span style="color: seagreen;">↑</span><span>&nbsp;&nbsp;</span><span>↓</span>
            </button>
            <div>
                <button class="import ladda-button" data-style="slide-down"><span class="ladda-label">导入区块</span>
                </button>
            </div>
        </div>
    </div>
</section>
</body>
<script language="javascript" type="text/javascript">
    $(function () {
        var ladda;
        $(' .export').click(function () {
            var from_value = $('#input_from').val();
            if ($.trim(from_value) != "") {
                ladda = Ladda.create(this).start();
                var json = {};
                json.from = from_value;
                window.location.href = "export/txrecordFromAddress?json=" + encodeURI(JSON.stringify(json));
                ladda.stop();
                swithfun("导出Excel-完成", 200);
            } else {
                ShowWarn('请输入From地址');
            }
        });
        $(' .import').click(function () {
            ladda = Ladda.create(this).start();
            $.get("importDb",
                function (result) {
                    swithfun(result.message, result.code);
                    ladda.stop();
                }, 'json').fail(function () {
                ladda.stop();
                swithfun("导入区块-发生内部错误", 400);
            });
        });
    });
</script>
</html>
